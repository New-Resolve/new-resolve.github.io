    async function updateDownloadLinks() {
      try {
        const response = await fetch('https://api.github.com/repos/New-Resolve/deceptgold/releases/latest');
        if (!response.ok) {
          throw new Error('Error in get last release');
        }
        const data = await response.json();
        const assets = data.assets;
        
        const filePatterns = {
          windows: /\.msi$/,
          debian: /\.debian-bookworm_amd64\.deb$/,
          ubuntu: /\.ubuntu-noble_amd64\.deb$/,
          fedora: /\.fc40\.x86_64\.rpm$/
        };
        
        for (const [platform, pattern] of Object.entries(filePatterns)) {
          const asset = assets.find(asset => pattern.test(asset.name));
          if (asset) {
            const link = document.getElementById(`${platform}-download`);
            link.href = asset.browser_download_url;
          } else {
            console.warn(`File for ${platform} not found.`);
            const link = document.getElementById(`${platform}-download`);
            link.style.opacity = '0.5';
            link.style.pointerEvents = 'none';
            link.title = 'Download unavailable';
          }
        }
      } catch (error) {
        console.error('Error updating download links:', error);
      }
    }

    function toggleOptions() {
      const optC = document.getElementById('options-container');
      optC.style.display = optC.style.display === 'block' ? 'none' : 'block';
    }

    function selectNetwork(key) {
      current = key;
      const info = networks[key];
      document.getElementById('current-icon').src = info.icon;
      document.getElementById('current-label').textContent = info.label;
      document.getElementById('contract').textContent = truncate(info.contract);
      document.getElementById('options-container').style.display = 'none';
      if (typeof umami !== 'undefined' && umami.track) {
        umami.track(`Network Selected: ${info.label}`);
      }
    }

    function truncate(addr) { return addr.slice(0,6)+'...'+addr.slice(-6) }

    function copyContract() {
      navigator.clipboard.writeText(networks[current].contract)
        .then(() => console.log('Copied!'));
    }

    async function addToMetamask() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: networks[current].contract,
                symbol: 'DCPT',
                decimals: 18
              }
            }
          });
        } catch (e) { console.error(e) }
      } else alert('Install MetaMask');
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateDownloadLinks();
      selectNetwork('eth');
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const label = btn.dataset.label;
          if (typeof umami !== 'undefined' && umami.track) umami.track(label);
        });
      });
    });

    document.addEventListener('click', e => {
      const container = document.querySelector('.custom-select-container');
      if (!container.contains(e.target)) {
        document.getElementById('options-container').style.display = 'none';
      }
    });
 </script>
