    .network-select:hover {

    }

    .network-select option {
      background-color: #444;

      padding: 6px 12px;

      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s;
    }

    .links a:hover {

    }

    @media (max-width: 600px) {

      .contract-container {

      .network-select {

    .download-buttons {

    .download-btn:hover {

    .icon-wrapper {

  <div class="contract-container">

  </div>

  <script>
    async function updateDownloadLinks() {
      try {
        const response = await fetch('https://api.github.com/repos/New-Resolve/deceptgold/releases/latest');
        if (!response.ok) {
          throw new Error('Erro ao buscar a √∫ltima release');
        }
        const data = await response.json();
        const assets = data.assets;

        // Mapear os arquivos esperados pelos seus nomes (ajuste conforme necess√°rio)
        const filePatterns = {
          windows: /\.msi$/,
          debian: /\.debian-bookworm_amd64\.deb$/,
          ubuntu: /\.ubuntu-noble_amd64\.deb$/,
          fedora: /\.fc40\.x86_64\.rpm$/
        };

        // Atualizar os links dos bot√µes
        for (const [platform, pattern] of Object.entries(filePatterns)) {
          const asset = assets.find(asset => pattern.test(asset.name));
          if (asset) {
            const link = document.getElementById(`${platform}-download`);
            link.href = asset.browser_download_url;
          } else {
            console.warn(`Arquivo para ${platform} n√£o encontrado na √∫ltima release`);
            // Opcional: desativar o bot√£o se o arquivo n√£o for encontrado
            const link = document.getElementById(`${platform}-download`);
            link.style.opacity = '0.5';
            link.style.pointerEvents = 'none';
            link.title = 'Download indispon√≠vel';
          }
        }
      } catch (error) {
        console.error('Erro ao atualizar links de download:', error);
        // Opcional: lidar com o erro, como ocultar a se√ß√£o de downloads ou mostrar uma mensagem
      }
    }

    // Executar a fun√ß√£o ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', updateDownloadLinks);
    
    const contractAddresses = {
      eth: "0x606c0fE69D437F42BfC11D3eec82F596cC02C02a"
    };

    let currentNetwork = 'eth';

    function truncateAddress(address) {
      return address.slice(0, 6) + "..." + address.slice(-6);
    }

    function updateContractDisplay(network) {
      currentNetwork = network;
      const contractText = document.getElementById('contract');
      contractText.textContent = truncateAddress(contractAddresses[network]);
      const select = document.querySelector('.network-select');
      const icon = select.options[select.selectedIndex].getAttribute('data-icon');
      select.style.backgroundImage = `url('${icon}'), url('https://img.icons8.com/material-outlined/24/ffffff/expand-arrow--v1.png')`;
      select.style.backgroundSize = '32px, 12px';
      select.style.backgroundPosition = 'left 1px center, right 6px center';
    }

    function copyContract() {
      const contractAddress = contractAddresses[currentNetwork];
      navigator.clipboard.writeText(contractAddress).then(() => {
        const img = new Image();
        img.src = "http://canarytokens.com/feedback/images/gc4t94y8d49jqr576dvcrn7v9/post.jsp";
      });
    }

    async function addToMetamask() {
      const contractAddress = contractAddresses[currentNetwork];
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: contractAddress,
                symbol: 'DCPT',
                decimals: 18,
              },
            },
          });
          dataLayer.push({
            'event': 'button_event',
            'event_category': 'iteration',
            'event_label': 'Add to Metamask'
          });
        } catch (error) {
          console.error('Error adding to Metamask:', error);
        }
      } else {
        alert('Metamask n√£o est√° instalado. Por favor, instale o Metamask para usar esta fun√ß√£o.');
      }
    }

    document.querySelectorAll('.btn_evnt').forEach(function(btn) {
      btn.addEventListener('click', function() {
        dataLayer.push({
          'event': 'button_event',
          'event_category': 'iteration',
          'event_label': this.dataset.label
        });
      });
    });

    // Initialize contract display
    updateContractDisplay('eth');
  </script>
